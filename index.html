<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site under construction</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .container {
            padding: 20px;
            max-width: 800px;
        }
        .logo {
            max-width: 400px;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 300;
            text-transform: lowercase;
        }
        a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            text-transform: lowercase;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <h1>site under construction</h1>
        <a href="https://www.instagram.com/malimma_o/" target="_blank">for any inquiries go to the creator's instagram page</a>
    </div>
</body>
</html>
